<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Custom Model</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style_sheets.css">

</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaVhC3--vhdTnItuWGWX3tX8TQ2o8hrZNCbw&s"
                alt="Logo"> <!-- Replace with your logo URL -->
            Medical Dashboard
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/news">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/hospitals">Hospitals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Disease Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predict">AI Prediction</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-4">Add Custom Model</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="model_name">Model Name</label>
                <input type="text" class="form-control" id="model_name" name="model_name" required>
            </div>
            <div class="form-group">
                <label for="target_column">Target Column</label>
                <input type="text" class="form-control" id="target_column" name="target_column" required>
            </div>
            <div class="form-group">
                <label for="file">Dataset (CSV)</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Train Model</button>
        </form>
    </div>
</body>

</html>

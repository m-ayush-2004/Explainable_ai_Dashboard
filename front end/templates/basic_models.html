<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Models - Medical Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Light background for better contrast */
        }
        .navbar-brand img {
            height: 40px;
        }
        .hero {
            background-image: url('https://www.example.com/hero-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: rgb(49, 49, 49);
            padding: 150px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 30px 0;
        }
        .footer a {
            color: #adb5bd;
        }
        .footer a:hover {
            color: white;
            text-decoration: none;
        }
        .form-container {
            background-color: #ffffff; /* White background for form */
            padding: 30px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaVhC3--vhdTnItuWGWX3tX8TQ2o8hrZNCbw&s" alt="Logo"> <!-- Replace with your logo URL -->
        Medical Dashboard
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/news">News</a></li>
          <li class="nav-item"><a class="nav-link" href="/hospitals">Hospitals</a></li>
          <li class="nav-item"><a class="nav-link" href="/search">Disease Search</a></li>
          <li class="nav-item active"><a class="nav-link" href="/models">Model Explanations</a></li>
          <li class="nav-item"><a class="nav-link" href="/predict">AI Prediction</a></li>
        </ul>
      </div>
    </nav>

    <!-- Form Section -->
    <div class="container mt-5 pt-5" style="height: auto;">
        <div class="form-container mt-5">
            <h1>Basic Models</h1>
            <form action="{{ url_for('basic_models_route') }}" method="post">
                <label for="selected_model">Choose Basic Model:</label>
                <select name="selected_model" id="selected_model" class="form-control mb-3" required onchange="showInputs()">
                    <option value="">Select Model</option>
                    {% for model in models.keys() %}
                        <option value="{{ model }}">{{ model.capitalize() }}</option>
                    {% endfor %}
                </select>

                <div id="input-fields"></div>

                <button type="submit" class="btn btn-primary mt-3">Predict</button>
            </form>

            <!-- JavaScript to dynamically show input fields based on selected model -->
            <script>
                const models = {{ models | tojson }};
                
                function showInputs() {
                    const selectedModel = document.getElementById('selected_model').value;
                    const inputFieldsDiv = document.getElementById('input-fields');
                    inputFieldsDiv.innerHTML = ''; // Clear previous inputs

                    if (selectedModel) {
                        const params = models[selectedModel];
                        params.forEach(param => {
                            const label = document.createElement('label');
                            label.innerText = param.charAt(0).toUpperCase() + param.slice(1) + ':';
                            const input = document.createElement('input');
                            input.type = 'text';
                            input.name = param;
                            input.className = 'form-control mb-2';
                            input.placeholder = `Enter ${param}`;
                            inputFieldsDiv.appendChild(label);
                            inputFieldsDiv.appendChild(input);
                        });
                    }
                }
            </script>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-5 pt-3">
      <div class="container">
        <p>&copy; 2024 Medical Dashboard. All Rights Reserved.</p>
        <p><a href="/privacy-policy">Privacy Policy</a> | 
           <a href="/terms-of-use">Terms of Use</a> |
           <a href="/contact-us">Contact Us</a></p> 
      </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="//code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

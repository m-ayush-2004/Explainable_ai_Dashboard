<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Model Weights</title>
</head>
<body>
    <h1>Upload Model Weights</h1>
    <form action="/upload_weights" method="post" enctype="multipart/form-data">
        <label for="model_name">Model Name:</label>
        <input type="text" name="model_name" required><br><br>

        <label for="weights_file">Select Weights File:</label>
        <input type="file" name="weights_file" accept=".h5" required><br><br>

        <button type="submit">Upload Weights</button>
    </form>
</body>
</html>
